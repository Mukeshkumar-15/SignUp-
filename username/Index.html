<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp And LogIn</title>

    <link rel="stylesheet" href="style.css">
    <script src="test.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">

        <div class="title-content">
            <div class="content login">Login</div>
            <div class="content Sign Up">Sign Up</div>

        </div>


        <div class="form-container">

            <div class="controls">

                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="side login">Login</label>
                <label for="signup" class="side signup">SignUp</label>

                <div class="side-view">

                </div>

            </div>
            <div class="form-part">

                <form action="#" class="form-login" method="post" name="form">

                    <div class="field ">


                        <input type="text" name="email" placeholder="Email Address" required>
                        <div id="emailerror"></div>
                    </div>
                    <div class="field ">


                        <input type="password" name="password" placeholder="Password"  required>
                        <div id="passworderror">Enter The valid Password</div>

                    </div>

                    <div class="pass-link">
                        <a href="#">Forget Password ?</a>
                    </div>

                    <div class="field">


                        <input type="submit" value="Login " name="submit" onclick="return validation()">

                    </div>

                    <div class="signup-link">
                        Don't have an account ?
                        <a href="#">Sign Up Now</a>
                    </div>
                </form>

                <form action="#" class="form-signup">

                    <div class="field">


                        <input type="text" placeholder="Email Address" required>

                    </div>
                    <div class="field">


                        <input type="password" placeholder="password"  required>

                    </div>
                    <div class="field">


                        <input type="password" placeholder="Confirm Password" required>

                    </div>



                    <div class="field">


                        <input type="submit" value="SignUp">

                    </div>


                </form>

            </div>

        </div>

    </div>
    <script>
         
      
        const loginpage = document.querySelector("form.form-login");
        const signuppage = document.querySelector("form.form-signup");
        const Loginbutton = document.querySelector("label.login");
        const Signupbutton = document.querySelector("label.signup");
        const Signuplink = document.querySelector(".signup-link a");
        const loginview = document.querySelector(".title-content .login");
        const Signupview = document.querySelector(".title-content .signup");
        
        

      Signupbutton.onclick = (() => {
            loginpage.style.marginLeft = "-50%";
            loginview.style.marginLeft = "-50%";

        });

        Loginbutton.onclick = (() => {
            loginpage.style.marginLeft = "0%";
            loginview.style.marginLeft = "0%";

        });

        Signuplink.onclick = (() => {
            Signupbutton.click();
            return false;
        });

        function validation()
        {
            let useremail = document.forms['form']['email'];
            let userpass = document.forms['form']['password'];
            let email_error=document.getElementById('emailerror');
            let pass_error=document.getElementById('passworderror');
             
            if(useremail.value ==""){
               email_error.innerHTML = "* Please Enter The Email";
               email_error.style.display="block" ;
               return false;
            }
            if(userpass.value =="" || userpass.value.length < 8){
               pass_error.innerHTML = "* Please Enter The Password";
               pass_error.style.display="block" ;
               return false;
            }

            
            return true;

        }

    </script>

</body>

</html>
